    fctk_005: 1.1  # 5% fractile tensile strength (MPa)
    fctk_095: 2.0  # 95% fractile tensile strength (MPa)
    Ecm: 27000   # Secant modulus of elasticity (MPa)
    epsilon_c1: 1.8  # Strain at peak stress (‰)
    epsilon_cu1: 3.5 # Ultimate strain (‰)
  
