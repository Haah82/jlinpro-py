steel:
  # Reinforcing steel classes per Table C.1
  ClassA:
    fyk: 400     # Characteristic yield strength (MPa)
    ftk: 450     # Characteristic tensile strength (MPa)
    Es: 200000   # Modulus of elasticity (MPa)
    epsilon_uk: 2.5  # Characteristic strain at max load (%)
    k: 1.05      # ftk/fyk ratio
    epsilon_ud: 0.9  # Characteristic strain at max load for design
  
  ClassB:
    fyk: 500
    ftk: 550
    Es: 200000
    epsilon_uk: 5.0
    k: 1.08
    epsilon_ud: 0.9
  
  ClassC:
    fyk: 600
    ftk: 660
    Es: 200000
    epsilon_uk: 7.5
    k: 1.15
    epsilon_ud: 0.9
  
  # Common steel grades
  B400A:
    fyk: 400
    ftk: 440
    Es: 200000
    epsilon_uk: 2.5
    k: 1.10
  
  B400B:
    fyk: 400
    ftk: 440
    Es: 200000
    epsilon_uk: 5.0
    k: 1.10
  
  B400C:
    fyk: 400
    ftk: 440
    Es: 200000
    epsilon_uk: 7.5
    k: 1.10
  
  B400:
    fyk: 400
    ftk: 480
    Es: 200000
    epsilon_uk: 5.0
    k: 1.20
  
  B500A:
    fyk: 500
    ftk: 525
    Es: 200000
    epsilon_uk: 2.5
    k: 1.05
  
  B500B:
    fyk: 500
    ftk: 540
    Es: 200000
    epsilon_uk: 5.0
    k: 1.08
  
  B500C:
    fyk: 500
    ftk: 575
    Es: 200000
    epsilon_uk: 7.5
    k: 1.15

# Design parameters per EN 1992-1-1:2004
parameters:
  # Concrete cover requirements (Table 4.2)
  min_cover:
    XC1: 15      # Dry or permanently wet (mm)
    XC2: 25      # Wet, rarely dry
    XC3: 25      # Moderate humidity
    XC4: 30      # Cyclic wet and dry
    XD1: 30      # Moderate humidity + chlorides
    XD2: 35      # Wet, rarely dry + chlorides
    XD3: 40      # Cyclic wet/dry + chlorides
    XS1: 35      # Marine, exposed to airborne salt
    XS2: 40      # Permanently submerged
    XS3: 45      # Tidal, splash and spray zones
  
  # Partial safety factors (Table 2.1N)
  gamma_c: 1.5   # Concrete in ULS
  gamma_s: 1.15  # Steel in ULS
  gamma_c_acc: 1.2  # Accidental design situation
  gamma_s_acc: 1.0  # Accidental design situation
  
  # Alpha coefficients for stress-strain relationships
  alpha_cc: 1.0  # Long-term effects on compressive strength
  alpha_ct: 1.0  # Tensile strength
  
  # Stress block parameters (3.1.7)
  stress_block:
    eta: 1.0     # Strength factor
    lambda: 0.8  # Effective depth factor (fck ≤ 50 MPa)
    lambda_reduction: 0.004  # Reduction per MPa above 50
    lambda_min: 0.65
  
  # Minimum reinforcement (9.2.1.1)
  rho_min_flexure: 0.0013  # As,min = max(0.26*fctm/fyk, 0.0013)*bt*d
  rho_min_coefficient: 0.26  # Coefficient for minimum reinforcement
  
  # Maximum reinforcement (9.2.1.1)
  rho_max: 0.04  # As,max = 0.04*Ac outside lap locations
  
  # Shear design parameters (6.2)
  shear:
    vmin_coefficient: 0.035  # VRd,c ≥ vmin*bw*d
    k_size_effect_max: 2.0   # k = min(1 + sqrt(200/d), 2.0)
    k1: 0.15                 # Coefficient for axial force effect
    vrd_c_coefficient: 0.12  # VRd,c = [0.12*k*(100*rho*fck)^(1/3)]*bw*d
    vrd_c_min_k: 0.035       # Minimum shear capacity
    cot_theta_min: 1.0       # Minimum angle for strut (θ = 45°)
    cot_theta_max: 2.5       # Maximum angle for strut (θ = 21.8°)
    alpha_cw: 1.0            # Coefficient for stress in compression chord
    v1: 0.6                  # Strength reduction factor v1 = 0.6*(1-fck/250)
  
  # Development length (8.4.3)
  development:
    alpha1: 1.0    # Shape factor (straight bars)
    alpha2: 1.0    # Concrete cover factor (cd > 3db)
    alpha3: 1.0    # Confinement by transverse reinforcement
    alpha4: 1.0    # Influence of welded bars
    alpha5: 1.0    # Pressure transverse to splitting plane
    eta1: 1.0      # Bond conditions (good)
    eta2: 1.0      # Bar diameter (db ≤ 32mm)
  
  # Crack width limits (Table 7.1N)
  crack_limits:
    reinforced:
      quasi_permanent: 0.3  # Quasi-permanent loads (mm)
      frequent: 0.2         # Frequent loads (mm) - recommended
    prestressed:
      quasi_permanent: 0.2
      frequent: 0.2
      decompression: 0.0    # For X0, XC1 environments
  
  # Deflection limits (7.4.1)
  deflection_limits:
    general: 250         # L/250 for general case
    appearance: 500      # L/500 where sensitive to deformation
    cantilever: 125      # L/125 for cantilevers
  
  # Durability parameters
  durability:
    min_cement_content: 260    # kg/m³ for XC1
    max_water_cement_ratio: 0.65  # For XC1
    min_strength_class: "C20_25"  # Minimum for reinforced concrete
